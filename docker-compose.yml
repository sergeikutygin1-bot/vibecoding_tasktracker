version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasktracker_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: tasktracker_user
      POSTGRES_PASSWORD: tasktracker_dev
      POSTGRES_DB: tasktracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tasktracker_user -d tasktracker']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
